<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Producto</title>
  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/stylecrear.css}">
</head>
<body>
<div th:include="administrador/template.admin.html::header"></div>
<div class="container mt-5">
  <h1>Crear Producto</h1><a class="btn btn-primary" th:href="@{/administrador}">Home</a>
  <!-- Formulario para crear un nuevo producto -->
  <form th:action="@{/productos/guardar}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del Producto">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Descripción"></textarea>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad">
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Precio">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
<div th:include="administrador/template.admin.html::footer"></div>
<!-- Enlaces a los archivos JavaScript de Bootstrap y jQuery (si es necesario) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
